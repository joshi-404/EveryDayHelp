<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text="${title}">User Registration</title>

<th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>

<style>
    body {
        background-color: #f8f9fa;
    }

    .main-body {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .register-box .form-label {
        font-weight: 500;
    }

    .register-box input,
    .register-box textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .register-box button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 15px;
    }

    
</style>

</head>
<body>

<div th:replace="~{/fragments/header::headerFragment}"></div>

<div class="main-body">
    <div class="register-box">
        <h2 th:if="${msg}" th:text="${msg}"></h2>
        <h2>Register</h2>
        <form action="/registerUser" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" required />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pic" class="form-label">Profile Picture</label>
                <input type="file" name="profilepic" id="pic" />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
