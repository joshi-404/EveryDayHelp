<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Bookings</title>
    
    <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .main-body {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .table-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<th:block th:replace="~{/fragments/user_header::userheaderFragment}"></th:block>

<div class="main-body">
    <div class="table-box">
        <h2>Your Bookings</h2>

        <div th:if="${bookings.size() == 0}">
            <p class="text-danger text-center">No bookings found.</p>
        </div>

        <table class="table table-bordered table-striped" th:if="${bookings.size() > 0}">
            <thead class="table-dark">
                <tr>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.serviceType}"></td>
                    <td th:text="${#temporals.format(booking.date, 'dd-MM-yyyy')}"></td>
                    <td th:text="${booking.status}"></td>
                    <td th:text="${booking.adminMessage}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
