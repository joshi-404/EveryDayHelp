<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Home - EveryDayHelp</title>
  <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .main-content {
        flex: 1;
    }

    .card {
        background-color: grey;
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .user-pic {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid white;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <th:block th:replace="~{/fragments/user_header::userheaderFragment}"></th:block>

  <div class="main-content">
    <div class="container mt-5">
      <h2>Welcome <span th:text="${userInfo.name}">User</span></h2>

      <div class="card p-4 text-white text-center">
        <div>
          <img th:src="@{'/' + ${userInfo.pic}}" class="user-pic" alt="Profile Picture" onerror="this.src='/images/default_user.png'" />
        </div>
        <h4 class="mb-3">Your Information</h4>
        <p><strong>Email:</strong> <span th:text="${userInfo.email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${userInfo.phone}"></span></p>
        <p><strong>Address:</strong> <span th:text="${userInfo.address}"></span></p>
      </div>
    </div>
  </div>

  <div th:replace="~{/fragments/footer::footerFragment}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
