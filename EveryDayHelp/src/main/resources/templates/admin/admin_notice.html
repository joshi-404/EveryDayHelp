<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Post Notice</title>
    <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>
<!-- Optional: Include Bootstrap via CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
    }

    .main-body {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .notice-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .notice-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .notice-box label {
        font-weight: 500;
        margin-bottom: 6px;
    }

    .notice-box input,
    .notice-box textarea {
        margin-bottom: 20px;
    }

    .notice-box button {
        width: 100%;
    }
</style>
</head>
<body>


<th:block th:replace="~{/fragments/admin_header::adminheaderFragment}"></th:block>

<div class="main-body">
    <div class="notice-box">
        <h2>Post a Notice</h2>
        <form method="post" th:object="${noticeObj}" th:action="@{/admin/postNotice}">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Notice</button>
        </form>
    </div>
</div>


<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
