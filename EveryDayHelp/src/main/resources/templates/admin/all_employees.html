<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">All Employees</title>
    <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px;
        }

        .table-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        img {
            max-width: 70px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<th:block th:replace="~{/fragments/admin_header::adminheaderFragment}"></th:block>

<div class="main-body">
    <div class="table-box">
        <h2>All Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Qualification</th>
                    <th>Experience</th>
                    <th>Gender</th>
                    <th>Employee Type</th>
                    <th>Service Type</th>
                    <th>Charges</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.employeeId}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.phone}"></td>
                    <td th:text="${emp.qualification}"></td>
                    <td th:text="${emp.experience}"></td>
                    <td th:text="${emp.gender}"></td>
                    <td th:text="${emp.employeeType}"></td>
                    <td th:text="${emp.serviceType}"></td>
                    <td th:text="${emp.charges}"></td>
                    <td>
                        <img th:src="@{'/' + ${emp.employeePic}}" alt="Employee Image" width="80" height="80" />
                        
                    </td>
                    <td th:text="${emp.description}"></td>
                    <td>
    <a th:href="@{/admin/editEmployee(id=${emp.employeeId})}" class="btn btn-primary btn-sm">Edit</a>
</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
