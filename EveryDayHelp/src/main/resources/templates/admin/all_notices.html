<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Notices</title>
        <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>
    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-body {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .table-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        .table-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-danger {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:replace="~{/fragments/admin_header::adminheaderFragment}"></th:block>

<!-- Main Content -->
<div class="main-body">
    <div class="table-box">
        <h2>All Notices</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.notice_id}"></td>
                    <td th:text="${notice.title}"></td>
                    <td th:text="${notice.description}"></td>
                    <td>
                        <a th:href="@{/admin/deleteNotice(id=${notice.notice_id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
