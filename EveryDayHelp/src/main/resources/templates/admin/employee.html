<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Employee Entry</title>
    
    <th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-body {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box .mb-3 {
            margin-bottom: 15px;
        }

        .form-box label {
            display: block;
            margin-bottom: 5px;
        }

        .form-box input,
        .form-box select,
        .form-box textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-box input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<th:block th:replace="~{/fragments/admin_header::adminheaderFragment}"></th:block>

<div class="main-body">
    <div class="form-box">
        <h2>Employee Entry Form</h2>

        <h4 th:if="${msg}" th:text="${msg}"></h4>

        <form action="/admin/addEmployee" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Employee ID:</label>
                <input type="text" name="employeeId" required />
            </div>

            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" required />
            </div>

            <div class="mb-3">
                <label>Phone:</label>
                <input type="text" name="phone" required />
            </div>

            <div class="mb-3">
                <label>Qualification:</label>
                <input type="text" name="qualification" />
            </div>

            <div class="mb-3">
                <label>Experience:</label>
                <input type="text" name="experience" />
            </div>

            <div class="mb-3">
                <label>Gender:</label>
                <input type="text" name="gender" />
            </div>

            <div class="mb-3">
                <label>Employee Type:</label>
                <select name="employeeType">
                    <option value="">--Select Type--</option>
                    <option value="Chef">Chef</option>
                    <option value="Gardener">Gardener</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Service Type:</label>
                <div>
                    <input type="radio" name="serviceType" value="LTS" /> Long Term Service
                    <input type="radio" name="serviceType" value="STS" /> Short Term Service
                </div>
            </div>

            <div class="mb-3">
                <label>Employee Picture:</label>
                <input type="file" name="profileImage" />
            </div>

            <div class="mb-3">
                <label>Charges:</label>
                <input type="text" name="charges" />
            </div>

            <div class="mb-3">
                <label>Description:</label>
                <textarea name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
