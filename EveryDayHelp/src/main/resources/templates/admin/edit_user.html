<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/admin/editUser}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{email}" />

    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" /><br/><br/>

    <label>Address:</label>
    <textarea th:field="*{address}"></textarea><br/><br/>

    <button type="submit">Edit</button>
</form>

</body>
</html>
