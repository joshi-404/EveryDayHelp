<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Contact Us</title>

<th:block th:replace="~{/fragments/commonCSS::commonCSS1}"></th:block>

<style>
    body {
        background-color: #f5f5f5;
    }

    .main-body {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .contact-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .contact-box h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact-box form div {
        margin-bottom: 15px;
    }

    .contact-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .contact-box input,
    .contact-box textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .contact-box button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .contact-box button:hover {
        background-color: #0056b3;
    }

    h2 {
        text-align: center;
        color: green;
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<div th:replace="~{/fragments/header::headerFragment}"></div>

<div class="main-body">
    <div class="contact-box">
        <h1>Contact Us</h1>
        <h2 th:if="${msg}" th:text="${msg}"></h2>
        <form action="/contactUs" novalidate class="needs-validation" method="post">
            <div>   
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div>
                <label for="question">Question</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{/fragments/footer::footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
